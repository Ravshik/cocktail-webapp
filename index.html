<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫–æ–∫—Ç–µ–π–ª–µ–π</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #34b7f1;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 16px;
    }
    .result {
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçπ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫–æ–∫—Ç–µ–π–ª–µ–π</h1>

    <select id="cocktailSelect">
      <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–∫—Ç–µ–π–ª—å --</option>
    </select>

    <input type="number" id="quantity" min="1" value="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Ä—Ü–∏–π">

    <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

    <div id="cocktailImage" style="margin-top: 20px;"></div>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const API_URL = "https://nocodb.puzzlebot.top/api/v1/db/data/v1/CocktailsXsPackCsv";
    const API_TOKEN = "2muz62RkOkcBplLsOvR0xS47X0Urrc5BKg0IOtIN";
    let cocktails = [];

    async function loadCocktails() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'accept': 'application/json',
            'xc-token': API_TOKEN
          }
        });

        const data = await response.json();
        cocktails = data.list.map(record => record.fields);

        const select = document.getElementById('cocktailSelect');
        cocktails.forEach(cocktail => {
          const option = document.createElement('option');
          option.value = cocktail.Name;
          option.textContent = cocktail.Name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–∫—Ç–µ–π–ª–µ–π:', error);
      }
    }

    function calculate() {
      const select = document.getElementById('cocktailSelect');
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const resultDiv = document.getElementById('result');
      const cocktailImageDiv = document.getElementById('cocktailImage');
      const selectedName = select.value;

      const cocktail = cocktails.find(c => c.Name == selectedName);

      if (!cocktail) {
        resultDiv.style.display = 'none';
        cocktailImageDiv.innerHTML = '';
        return;
      }

      cocktailImageDiv.innerHTML = `<img src="${cocktail.Image}" alt="${cocktail.Name}">`;

      const ingredientsList = cocktail.Ingredients.split(',').map(item => {
        return item.replace(/(\d+)\s*(\u043c\u043b|\u0433\u0440|\u0448\u0442|\u0447\.\u043b\.)/gi, (match, amount, unit) => {
          return `${amount * quantity} ${unit.toLowerCase()}`;
        });
      });

      resultDiv.innerHTML = `
        <h3>${cocktail.Name}</h3>
        <p><strong>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –Ω–∞ ${quantity} –ø–æ—Ä—Ü–∏–π:</strong></p>
        <ul>${ingredientsList.map(i => `<li>${i.trim()}</li>`).join('')}</ul>
        <p><strong>–ú–µ—Ç–æ–¥:</strong> ${cocktail.Method || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
        <p><strong>–ü–æ—Å—É–¥–∞:</strong> ${cocktail.Glass || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</p>
        <p><strong>–£–∫—Ä–∞—à–µ–Ω–∏–µ:</strong> ${cocktail.Decoration || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
      `;
      resultDiv.style.display = 'block';
    }

    window.onload = loadCocktails;
  </script>
</body>
</html>
