<!DOCTYPE html>

  <style>

<body>
  <div class="container">
    <h1>üçπ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫–æ–∫—Ç–µ–π–ª–µ–π</h1>

    <label for="cocktail">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–∫—Ç–µ–π–ª—å:</label>
    <select id="cocktail">
      <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–∫—Ç–µ–π–ª—å --</option>
      <option value="–ú–æ—Ö–∏—Ç–æ">–ú–æ—Ö–∏—Ç–æ</option>
      <option value="–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞">–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞</option>
      <option value="–ü–∏–Ω–∞ –ö–æ–ª–∞–¥–∞">–ü–∏–Ω–∞ –ö–æ–ª–∞–¥–∞</option>
    </select>

    <label for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Ä—Ü–∏–π:</label>
    <input type="number" id="quantity" min="1" value="1">

    <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const cocktails = {
      "–ú–æ—Ö–∏—Ç–æ": {
        Ingredients: "50 –º–ª –±–µ–ª–æ–≥–æ —Ä–æ–º–∞\n30 –º–ª –ª–∞–π–º–æ–≤–æ–≥–æ —Å–æ–∫–∞\n6 –ª–∏—Å—Ç–∏–∫–æ–≤ –º—è—Ç—ã\n2 —á.–ª. —Å–∞—Ö–∞—Ä–∞\n–°–æ–¥–æ–≤–∞—è",
        Method: "–°–º–µ—à–∞—Ç—å –≤—Å–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –≤ –±–æ–∫–∞–ª–µ",
        Glass: "–•–∞–π–±–æ–ª"
      },
      "–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞": {
        Ingredients: "50 –º–ª —Ç–µ–∫–∏–ª—ã\n25 –º–ª —Ç—Ä–∏–ø–ª-—Å–µ–∫–∞\n25 –º–ª –ª–∞–π–º–æ–≤–æ–≥–æ —Å–æ–∫–∞",
        Method: "–í—Å—Ç—Ä—è—Ö–Ω—É—Ç—å –≤ —à–µ–π–∫–µ—Ä–µ —Å–æ –ª—å–¥–æ–º",
        Glass: "–ö–æ–∫—Ç–µ–π–ª—å–Ω—ã–π –±–æ–∫–∞–ª"
      },
      "–ü–∏–Ω–∞ –ö–æ–ª–∞–¥–∞": {
        Ingredients: "30 –º–ª –±–µ–ª–æ–≥–æ —Ä–æ–º–∞\n30 –º–ª –∫–æ–∫–æ—Å–æ–≤–æ–≥–æ –∫—Ä–µ–º–∞\n90 –º–ª –∞–Ω–∞–Ω–∞—Å–æ–≤–æ–≥–æ —Å–æ–∫–∞",
        Method: "–°–º–µ—à–∞—Ç—å –≤ –±–ª–µ–Ω–¥–µ—Ä–µ",
        Glass: "–•–∞—Ä—Ä–∏–∫–µ–π–Ω"
      }
    };

    function calculate() {
      const cocktailName = document.getElementById('cocktail').value;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const resultDiv = document.getElementById('result');

      if (!cocktailName) {
        resultDiv.innerHTML = "<strong>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–∫—Ç–µ–π–ª—å.</strong>";
        resultDiv.style.display = "block";
        return;
      }

      const drink = cocktails[cocktailName];

      const ingredientsList = drink.Ingredients.split('\n').map(item => {
        return item.replace(/(\d+)\s*(–º–ª|–≥—Ä|—à—Ç)/gi, (match, amount, unit) => {
          return `${amount * quantity} ${unit.toLowerCase()}`;
        });
      });

      resultDiv.innerHTML = `
        <h3>${cocktailName}</h3>
        <p><strong>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –Ω–∞ ${quantity} –ø–æ—Ä—Ü–∏–π:</strong></p>
        <ul>${ingredientsList.map(item => `<li>${item}</li>`).join('')}</ul>
        <p><strong>–ú–µ—Ç–æ–¥ –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</strong> ${drink.Method}</p>
        <p><strong>–ü–æ–¥–∞—á–∞:</strong> ${drink.Glass}</p>
      `;
      resultDiv.style.display = "block";
    }
  </script>
